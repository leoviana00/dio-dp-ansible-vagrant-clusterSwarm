- name: Install required system packages
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - gnupg2
      - software-properties-common
      - curl
      - wget
    state: present
    update_cache: yes   

- name: Install Python Packages
  ansible.builtin.apt:
    pkg:
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: present
    update_cache: yes

- name: Install Docker module for Python
  ansible.builtin.pip:
    name: [jsondiff, passlib, docker]